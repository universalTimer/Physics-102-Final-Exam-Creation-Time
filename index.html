<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics 102 Final Exam Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .timer {
            text-align: center;
        }
        .timer h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .timer p {
            font-size: 1.5em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="timer">
        <h1>Time Spent Preparing the Physics 102 Final Exam</h1>
        <p id="timeSince">00 days 00 hours 00 minutes 00 seconds</p>
    </div>

    <script>
        // Set the date and time of the Physics 102 final exam in GMT+3
        const examDate = new Date('2024-05-22T13:30:00Z'); // Convert to UTC

        function updateTimeSince() {
            const currentDate = new Date();
            const timeDifference = currentDate - examDate;

            // Calculate the difference in days, hours, minutes, and seconds
            const seconds = Math.floor((timeDifference / 1000) % 60);
            const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
            const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

            // Format the time components as two-digit numbers
            const formattedTime = `${String(days).padStart(1, '0')} days ${String(hours).padStart(2, '0')} hours ${String(minutes).padStart(2, '0')} minutes ${String(seconds).padStart(2, '0')} seconds`;

            // Update the content of the element
            document.getElementById('timeSince').textContent = formattedTime;
        }

        // Update the timer every second
        setInterval(updateTimeSince, 1000);

        // Initial call to display the time since immediately
        updateTimeSince();
    </script>
</body>
</html>
